version: '3.8'

services:
  moondream2-vlm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moondream2-vlm
    ports:
      - "8000:8000"
    environment:
      - MOONDREAM_MF_PATH=/app/models/moondream2-onnx/moondream-0_5b-int8.mf
    # CPU-only configuration (no GPU runtime required)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
