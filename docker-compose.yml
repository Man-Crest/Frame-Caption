version: '3.8'

services:
  moondream2-vlm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moondream2-vlm
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:ro
    environment:
      - PYTHONUNBUFFERED=1
      - TOKENIZERS_PARALLELISM=false
      - NVIDIA_VISIBLE_DEVICES=all
      - QUEUE_WORKERS=1
      - RESULT_WEBHOOK_URL=
    # ðŸŽ® GPU Configuration
    gpus: all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
